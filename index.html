<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc_body">
        <h6>KASHAF KHALID</h6>
        <input id="display" autofocus>
        <table>
            <tr>
                <td><button class="btn_Row">1</button></td>
                <td><button class="btn_Row" >2</button></td>
                <td><button class="btn_Row" >3</button></td>
                <td><button class="btn_Row" >4</button></td>
            </tr>
            <tr>
                <td><button class="btn_Row" >5</button></td>
                <td><button class="btn_Row" >6</button></td>
                <td><button class="btn_Row" >7</button></td>
                <td><button class="btn_Row" >8</button></td>
            </tr>
            <tr>
                <td><button class="btn_Row" >9</button></td>
                <td><button class="btn_Row"  >10</button></td>
                <td><button class="btn_Row">+</button></td>
                <td><button class="btn_Row">-</button></td>
            </tr>
            <tr>
                <td><button class="btn_Row">*</button></td>
                <td><button class="btn_Row">/</button></td>
                <td><button class="btn_Row">C</button></td>
                <td><button class="btn_Row">=</button></td>
            </tr>
        </table>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
